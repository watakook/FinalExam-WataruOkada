<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Courier Management System</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }

        th,
        td {
            border: 1px solid #ddd;
            padding: 8px;
        }

        th {
            background-color: #f4f4f4;
            text-align: left;
        }
    </style>
</head>

<body>
    <h1>Courier Management System</h1>
    <form id="package-form">
        <input type="text" id="name" placeholder="Recipient Name" required /><br>
        <input type="text" id="packageID" placeholder="Package ID" required /><br>
        <input type="text" id="address" placeholder="Delivery Address" required /><br>
        <input type="number" id="weight" placeholder="Weight (kg)" required /><br>
        <button type="submit">Add Package</button>
    </form>

    <table id="package-table">
        <thead>
            <tr>
                <th>Recipient Name</th>
                <th>Package ID</th>
                <th>Delivery Address</th>
                <th>Weight</th>
                <th>Tracking Code</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script src="./js/index.js"></script>
</body>

</html>
